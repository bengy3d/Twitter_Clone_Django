{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add tweet{% endblock title %}

{% block content %}
<h1>Add Tweet</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-2" style="border-radius:25px" type="submit">Tweet</button>
</form>
{% endblock content %}
