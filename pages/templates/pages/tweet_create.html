{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add tweet{% endblock title %}

{% block content %}
<h1>Post Tweet</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-2" type="submit">Submit</button>
</form>
{% endblock content %}
